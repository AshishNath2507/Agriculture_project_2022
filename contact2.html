

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    
    <section class="contact">
        <div class="container grid">
            <div class="contact-text grid-item-1">
                <h1>Contact Us</h1>
                <p>Feel free to contact us and we'll get back to you as soon as we can</p>
            </div>

            <div class="contact-form card grid-item-2">
                <h2></h2>
                <form action="" method="post">
                    <div class="form-control">
                        <input type="text" name="name" id="" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" id="" placeholder="Email" required>

                    </div>
                    <div class="form-control">
                        <input type="tel" name="phno" id="" placeholder="Phone" required>

                    </div>
                    <div class="form-control">
                        <input type="text" name="addr" id="" placeholder="Address" required>
                    </div>
                    <div class="form-control">
                        <textarea name="message" id="message" cols="17" rows="5" placeholder="Your message..." required></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>

            <div class="map-container grid-item-3">
                <div id="map">
                    <!-- Google Map API works in this div -->
                </div>
            </div>           

        </div>
    </section>

</body>
</html>
